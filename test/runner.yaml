name: Test runner

variables:
  hello: world
  pwd: /test
  output:
    # pretty: true
    # prefix: description

jobs:
  job1:
    steps:
      - name: Test
        description: Test description
        with:
          version: t1.0.0.0000
        run: echo "Test version $version"

      - name: Build
        description: Build description
        with:
          version: b1.0.0.0000
        run: |
          echo "Build version $version and $pwd"

  job2:
    steps:
      - name: Deploy
        description: Deploy description
        with:
          version: v1.0.0
        run: |
          echo "Deploy version $version"
          echo "multiline"

      - name: Echo sh
        description: Run example sh file
        run: sh  ./echo.sh

  job3:
    steps:
      - name: Deno version
        description: Deno version desc
        run: deno --version
      
      - name: Node.js version
        description: Node.js version desc
        run: node --version

      - name: Golang version
        description: Golang version desc
        run: go version